    }

    .contact-page-header {
      min-height: 0 !important;
    }
  </style>

</head>

<body>
  <!-- Header -->
  <header id="home" class="header contact-page-header">
    <!-- Navigation -->
    <nav class="nav">
      <div class="navigation container">
        <div class="logo">
          <h1>Codevo</h1>
        </div>

        <div class="menu">
          <div class="top-nav">
            <div class="logo">
              <h1>Codevo</h1>
            </div>
            <div class="close">
              <i class="bx bx-x"></i>
            </div>
          </div>

          <ul class="nav-list">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="product.html" class="nav-link">Products</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link scroll-link">About</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link scroll-link">Contact</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link scroll-link">Log In</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link scroll-link">Sign Up</a>
            </li>
            <li class="nav-item">
              <a href="user-profile.html" class="nav-link">Profile</a>
            </li>
            <!-- <li class="nav-item">
              <a href="#account" class="nav-link scroll-link">Account</a>
            </li>
            <li class="nav-item">
              <a href="cart.html" class="nav-link icon"><i class="bx bx-shopping-bag"></i></a>
            </li>  -->
          </ul>
        </div>

        <a href="cart.html" class="cart-icon">
          <i class="bx bx-shopping-bag"></i>
        </a>

        <div class="hamburger">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </nav>
  </header>

  <div class="contact1">
    <div class="container-contact1">
      <div class="contact1-pic js-tilt" data-tilt>
        <img src="images/avatar.png" alt="MessageIcon" />
      </div>

      <form class="contact1-form validate-form">
        <span class="contact1-form-title"> Get in touch </span>

        <div class="wrap-input1 validate-input" data-validate="Name is required">
          <input class="input1" type="text" name="name" placeholder="Name" />
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <input class="input1" type="text" name="email" placeholder="Email" />
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Subject is required">
          <input class="input1" type="text" name="subject" placeholder="Subject" />
          <span class="shadow-input1"></span>
        </div>

        <div class="wrap-input1 validate-input" data-validate="Message is required">
          <textarea class="input1" name="message" placeholder="Address"></textarea>
          <span class="shadow-input1"></span>
        </div>

        <div class="container-contact1-form-btn">
          <button class="contact1-form-btn">
            <span>
              Save Profile
              <!-- <i class="fa fa-long-arrow-right" aria-hidden="true"></i> -->
            </span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/tilt/tilt.jquery.min.js"></script>

  <!-- Custom Script -->
  <script src="js/contact_form.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
